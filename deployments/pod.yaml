apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: myPod
    type: proxy
spec:
  containers:
  - name: nginxcontainer
    image: nginx:latest
    resources:
      requests:
          memory: "128Mi"
          cpu: "500m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80